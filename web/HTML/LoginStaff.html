<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/web/CSS/LoginStaff.css">
    <title>Login</title>
</head>

<body>
    <h1>HR SkillCertify</h1>
    <div class="container">
        <form action="" class="form" method="POST">
            <h2>LOGIN</h2>
            <h5>Staff</h5>
            <div class="radio">
                <input type="radio" id="admin" name="user-type" value="admin">
                <label for="staff">Administrator</label>
                <input type="radio" id="manager" name="user-type" value="manager">
                <!-- <input type="submit" value="LOG IN" id="submit"> -->
                <label for="staff">Manager</label>
        </div>
            <input type="ic" name="ic" class="box" placeholder="Enter IC Number" oninput="restrictToNumbers(this);" required>
            <input type="password" name="password" id="passwordInput" class="box" placeholder="Enter Password" required>
            <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility()"></i>
            <a href="StaffDashbord.html" id="submit">STAFF</a> <a href="AdminDashboard.html" id="submit">ADMIN</a>
        <p class="new"><a href="Login.html">Back</a></p>
        <br>
        </form>
    </div>
</body>

<script>
        
    function restrictToNumbers(inputElement) {
        inputElement.value = inputElement.value.replace(/[^0-9]/g, '');
    }

    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("passwordInput");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }
</script>

<footer>
    <p>&copy; HR SkillCertify 2023</p>
</footer>

</html>
