<!DOCTYPE html>
<html>

<head>
    <title>Time Table</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/web/CSS/Class.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <header>
        <div class="main">
            <img class="logo" src="/web/IMG/HRSCLogo.png" alt="logo">
            <nav>
                <ul class="nav_links">
                    <button class="navbar-toggle" onclick="toggleNavbar()"> â˜° </button>
                </ul>
            </nav>
        </div>
        <nav>
            <li class="dropdown">
                <a class="nav-link">Candidate</a>
                <ul class="dropdown-content">
                    <!-- <li><a href="CustomerProfile.jsp">Edit Information</a></li> -->
                    <li><a href="CandidateProfile.html">User Profile</a></li>
                    <li><a href="MainPage.html">Sign Out</a></li>
                </ul>
            </li>
        </nav>
    </header>

    <div class="container">
        <div class="navbar">
            <a href="HomePage.html">Home</a>
            <a href="CandidateProfile.html">User Profile</a>
            <a href="AboutCertificate.html">About Certificate</a>
            <a href="TimeTable.html">Time Table</a>
            <a href="Feedback.html">Feedback</a>
        </div>

        <div class="container1">
            <h2>Time Table</h2>
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>Class ID</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Attendance</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Assuming you have class data available in your JSP -->
                        <tr>
                            <td><%= class_ID %></td>
                            <td><%= start_Date %></td>
                            <td><%= end_Date %></td>
                            <td>
                                <select name="attendance">
                                    <option value="attend">Attend</option>
                                    <option value="absent">Absent</option>
                                </select>
                            </td>
                            <td><button>Submit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <a href="javascript:history.back()" class="back-button">Back</a>
        </div>

    </div>

    <script>
        function toggleNavbar() {
            var navbar = document.querySelector('.navbar');
            navbar.classList.toggle('minimized');
        }

        function signOut() {
            // Redirect to the logout servlet or your logout logic
            window.location.href = 'LogOutServ'; // Replace 'LogoutServlet' with your actual logout servlet
        }
    </script>

    <footer>
        <p>&copy; HR SkillCertify 2023</p>
    </footer>

</body>

</html>
