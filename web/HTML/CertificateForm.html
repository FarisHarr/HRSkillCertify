<!DOCTYPE html>
<html>

<head>
    <title>About Certificate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/web/CSS/HomePage.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<style>
    .infoCert {
        margin: 0 auto;
        text-align: center;
        padding: 20px;
        width: 90%;
        height: auto;
        background-color: #f0f0f0;
        border: 1px solid #000000;
        display: flex;
    }

    .cert {
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 50px auto;
        /* Auto margin horizontally to center the div */
        width: 60%;
        height: 90%;
        border-radius: 8px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        /* Center content vertically */
        align-items: center;
        /* Center content horizontally */
    }

    .cert button {
        width: 30%;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .cert button:hover {
        background-color: #45a049;
    }

    .cert label {
        display: block;
        /* Each label on its own line */
        margin-top: 10px;
        /* Add spacing between labels and inputs */
    }

    .cert select,
    .cert input[type="text"],
    .cert input[type="number"],
    .cert textarea {
        width: 50%;
        padding: 10px;
        margin: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* Style for displaying amount */
    .amount-display {
        margin: 20px;
        font-size: 18px;
    }
</style>

<body>
    <header>
        <div class="main">
            <a href="AboutCertificate.html">
                <img class="logo" src="/web/IMG/HRSCLogo.png" alt="logo">
            </a>
        </div>
        <nav>
            <li class="dropdown">
                <a class="nav-link">Candidate</a>
                <ul class="dropdown-content">
                    <li><a href="CandidateProfile.html">User Profile</a></li>
                    <li><a href="MainPage.html">Sign Out</a></li>
                </ul>
            </li>
        </nav>
    </header>

    <div class="cert">
        <h2>Certificate Registeration</h2><br>
        <form action="Payment.html" method="post">
            <label for="certificate">Certificate:</label>
            <select id="certificate" name="certificate" required>
                <option value="" disabled selected>Please Choose</option>
                <option value="SKM">Sijil Kemahiran Malaysia (SKM)</option>
                <option value="DKM">Diploma Kemahiran Malaysia (DKM)</option>
                <option value="DLKM">Diploma Lanjutan Kemahiran Malaysia (DLKM)</option>
            </select>

            <label for="scope">Scope of Business:</label>
            <select id="scope" name="scope" required>
                <option value="" disabled selected>Please Choose</option>
                <option value="Agriculture, forestry, and fishing">Agriculture, forestry, and fishing</option>
                <option value="Mining and quarrying">Mining and quarrying</option>
                <option value="Manufacturing">Manufacturing</option>
                <option value="Electricity, gas, steam and air conditioning supply">Electricity, gas, steam and air
                    conditioning supply</option>
                <option value="Water supply; sewerage, waste management and remediation activities">Water supply;
                    sewerage, waste management and remediation activities</option>
                <option value="Construction">Construction</option>
                <option value="Wholesale and retail trade; repair of motor vehicles and motorcycles">Wholesale and
                    retail trade; repair of motor vehicles and motorcycles</option>
                <option value="Transportation and storage">Transportation and storage</option>
                <option value="Accommodation and food service activities">Accommodation and food service activities
                </option>
                <option value="Information and communication">Information and communication</option>
                <option value="Financial and insurance activities">Financial and insurance activities</option>
                <option value="Real estate activities">Real estate activities</option>
                <option value="Professional, scientific and technical activities">Professional, scientific and technical
                    activities</option>
                <option value="Administrative and support service activities">Administrative and support service
                    activities</option>
                <option value="Public administration and defence; compulsory social security">Public administration and
                    defence; compulsory social security</option>
                <option value="Education">Education</option>
                <option value="Human health and social work activities">Human health and social work activities</option>
                <option value="Arts entertainment and recreation">Arts entertainment and recreation</option>
                <option value="Other service activities">Other service activities</option>
                <option value="Activities of households as employers">Activities of households as employers</option>
                <option value="Activities of extraterritorial organizations and bodies">Activities of extraterritorial
                    organizations and bodies</option>
            </select>

            <label for="work_experience">Work Experience:</label>
            <input type="text" id="work_experience" name="work_experience" placeholder="Example:" oninput="restrictToNumbers(this);" required>
            <span id="placeholder-addon"> Years</span>

            <!-- Amount display -->
            <div class="amount-display">
                Amount : RM <span id="amount"></span>
            </div>

            <a href="Payment.html?amount=" id="payment-link">
                <button type="button">Register</button>
            </a>

        </form>
    </div>

    <script>
        function restrictToNumbers(inputElement) {
                inputElement.value = inputElement.value.replace(/[^0-9]/g, '');
            }
        // Function to calculate and display amount based on selected certificate
        document.getElementById('certificate').addEventListener('change', function () {
            var certificate = this.value;
            var amountField = document.getElementById('amount');
            var amount = 0;
            switch (certificate) {
                case 'SKM':
                    amount = 2250;
                    break;
                case 'DKM':
                    amount = 2700;
                    break;
                case 'DLKM':
                    amount = 3600;
                    break;
                default:
                    amount = 0;
            }
            amountField.textContent = amount;
        });

        // Get the input field and the placeholder-addon span
        var workExperienceInput = document.getElementById('work_experience');
        var placeholderAddon = document.getElementById('placeholder-addon');

        // Add an event listener to the input field to update the placeholder text
        workExperienceInput.addEventListener('input', function () {
            // Get the user input value
            var userInput = this.value;
            // Check if the user input is a valid number
            if (!isNaN(userInput) && userInput !== '') {
                // If it's a valid number, update the placeholder text
                placeholderAddon.textContent = ' Years';
            } else {
                // If it's not a valid number or empty, reset the placeholder text
                placeholderAddon.textContent = '';
            }
        });
    </script>

    <footer>
        <p>&copy; HR SkillCertify 2023</p>
    </footer>

</body>

</html>
