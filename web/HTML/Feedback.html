<style>
    .info {
        margin: 0 auto;
        text-align: center;
        padding: 20px;
        width: 80%;
        height: 100vh;
        background-color: #f0f0f0;
        border: 1px solid #000000;
        display: flex;
    }

    .cert1 {
        background-color: #f9f9f9;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 50px;
        margin: 30px;
        margin-left: 70px;
        width: 500px;
        border-radius: 8px;
        text-align: center;
        display: flex;
        flex-direction: column;

    }

    .cert2 {
        background-color: #f9f9f9;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 30px;
        margin: 30px;
        width: 400px;
        border-radius: 8px;
        text-align: center;
        display: flex;
        flex-direction: column;

    }

    .container {
        width: 100%;
        height: 100vh;
        margin: 0 auto;
        display: flex; /* Use flexbox to position children side by side */
    }

    /* Basic form styling */
    #feedbackForm {
        margin-top: 20px;
    }

    /* Style for form labels */
    #feedbackForm label {
        display: block;
        margin-top: 10px;
    }

    /* Style for form inputs */
    #feedbackForm input[type="text"],
    #feedbackForm input[type="email"],
    #feedbackForm textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #526D82;
        border-radius: 4px;
        box-sizing: border-box;
        resize: none;
    }
    

    /* Style for submit button */
    #feedbackForm button[type="submit"] {
        background-color: #004080;
    color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
    }

    #feedbackForm button[type="submit"]:hover {
        background-color: #4CAF50;
    }

    #contactus button[type="submit"] {
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
    }

    #contactus button[type="submit"]:hover {
        background-color: #4CAF50;
    }

    form{
        margin-top: auto;
    }

    .contact-icons {
        display: flex;
    }

    .contact-icons a {
        color: #333; /* Icon color */
        font-size: 20px;
        margin: 10px;
        /*margin-left: 5px;  Adjust the distance between icons */
        text-decoration: none;
        transition: background-color 0.1s, transform 0.1s;
    }

    .contact-icons a:hover {
        color: #007bff; /* Change color on hover */
        transform: scale(1.05);
    }

    .review {
        width: 100%;
        height: 60vh;
        background-color: whitesmoke;
        /*box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);*/
        position: relative; /* Ensure relative positioning for the iframe */
    }

    .review iframe {
        width: 100%;
        height: 100%;
        border-radius: 4px;
    }


</style>
