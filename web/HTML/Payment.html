<!DOCTYPE html>
<html>

<head>
    <title>Payment Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/web/CSS/HomePage.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>


<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 50%;
    margin: 50px auto;
    padding: 20px;
    background-color: #f0f0f0;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
}

input[type="text"] {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}
</style>

<body>
    <header>
        <div class="main">
            <a href="CertificateForm.html">
                <img class="logo" src="/web/IMG/HRSCLogo.png" alt="logo">
            </a>
            
            <!-- <nav>
                <ul class="nav_links">
                    <button class="navbar-toggle" onclick="toggleNavbar()"> â˜° </button>
                </ul>
            </nav> -->
        </div>
        <nav>
            <li class="dropdown">
                <a class="nav-link">Candidate</a>
                <ul class="dropdown-content">
                    <!-- <li><a href="CustomerProfile.jsp">Edit Information</a></li> -->
                    <li><a href="CandidateProfile.html">User Profile</a></li>
                    <li><a href="MainPage.html">Sign Out</a></li>
                </ul>
            </li>
        </nav>
    </header>

    <div class="container">
        <h1>Payment Details</h1>
        <form action="/process_payment" method="post" enctype="multipart/form-data">
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" required>

            <label for="expiry_date">Expiry Date:</label>
            <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <label for="card_holder_name">Card Holder Name:</label>
            <input type="text" id="card_holder_name" name="card_holder_name" required>

            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>

            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required>

            <button type="submit">Pay Now</button>
        </form>
    </div>


    <footer>
        <p>&copy; HR SkillCertify 2023</p>
    </footer>

</body>

</html>
