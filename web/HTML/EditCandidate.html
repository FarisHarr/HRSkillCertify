<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/web/CSS/EditCandidate.css">
        <title>Candidate Profile</title>
    </head>

    <body>

        <header>
            <div class="main">
                <img class="logo" src="/web/IMG/HRSCLogo.png" alt="logo">
                <nav>
                    <ul class="nav_links">
                        <button class="navbar-toggle" onclick="toggleNavbar()"> ☰ </button>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="co">
            <div class="popup-content">
                <form action="UpdateCandidateServ" method="POST">
                    <h2>UPDATE PROFILE</h2>
                    <input type="hidden" name="id" value="<%= ID%>">

                    <label for="ic">IC Number :</label>
                    <input type="text" name="ic" value="<%= IC%>">

                    <label for="name">Name :</label>
                    <input type="text" name="name" value="<%= Name%>">

                    <label for="email">Email :</label>
                    <input type="email" name="email" value="<%= Email%>">

                    <label for="password">Password :</label>
                    <input type="text" name="password" value="<%= Password%>">

                    <label for="phone">Phone Number :</label>
                    <input type="text" name="phone" value="<%= Phone%>" oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="12" 
                           placeholder="Enter Phone Number" required>

                    <label for="address">Address :</label>
                    <input type="text" name="address" value="<%= Address%>">

                    <input class="submit" type="submit" value="Update">
                    <p class="new"><a href="CandidateProfile.html">Back</a></p>
                </form>
            </div>
        </div>

        <script>
            function restrictToNumbers(inputElement) {
                inputElement.value = inputElement.value.replace(/[^0-9]/g, '');
            }

            function toggleNavbar() {
                var navbar = document.querySelector('.navbar');
                navbar.classList.toggle('minimized');
            }
            
            function signOut() {
            // Redirect to the logout servlet or your logout logic
            window.location.href = 'LogOutServ'; // Replace 'LogoutServlet' with your actual logout servlet
        }
        </script>
    </body>

    <footer>
        <p>© HR SkillCertify 2023</p>
    </footer>

</html>
